<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazônia - Gincana Verde</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #98FB98;
            color: #006400;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .header {
            background-color: #2E8B57;
            color: white;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
        }
        .menu {
            background-color: #1b5e20;
            padding: 15px;
            text-align: center;
            margin-top: -10px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 10px;
            display: inline-block;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .menu a:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }
        .container {
            margin-top: 40px;
            min-height: 60vh;
        }
        .pontos {
            font-family: 'Orbitron', sans-serif;
            font-size: 60px;
            font-weight: 700;
            color: #006400;
            margin: 20px 0;
        }
        button {
            background: #006400;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
            max-width: 300px;
        }
        button:hover {
            background: #1565c0;
            transform: scale(1.05);
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 100%;
            max-width: 150px;
            margin-right: 10px;
            text-align: center;
            border: 2px solid #0d47a1;
            border-radius: 5px;
            margin-top: 10px;
        }
        .footer {
            background-color: #1b5e20;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 28px;
            }
            .pontos {
                font-size: 40px;
            }
            .menu a {
                font-size: 16px;
                padding: 10px 15px;
            }
            button {
                font-size: 16px;
                padding: 12px 15px;
                max-width: 90%;
            }
            input {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo1.png" alt="Logo" style="max-width: 120px;"><br>
        Pontuação Amazônia
    </div>

    <div class="menu">
        <a href="index.html">🏠 Home</a>
        <a href="caatinga.html">🌵 Caatinga</a>
        <a href="mata_atlantica.html">🌿 Mata Atlântica</a>
        <a href="amazonia.html">🌲 Amazônia</a>
    </div>

    <div class="container">
        <h1>🌲 Bioma Amazônia</h1>
        <h2>Pontos:</h2>
        <p class="pontos" id="pontosAmazonia">0</p>

        <button onclick="adicionarPontos(200)">Manifesto Verde (+200)</button>
        <button onclick="adicionarPontos(300)">Desfile Ecológico (+300)</button>
        <button onclick="adicionarPontos(200)">Arrecadação de Óleo (+200)</button>
        <button onclick="adicionarPontos(250)">Adote seu Catador (+250)</button>
        <button onclick="adicionarPontos(100)">Grito de Guerra (+100)</button>
        <button onclick="adicionarPontos(100)">Bandeirão (+100)</button>
        <button onclick="adicionarPontos(100)">Corrida Reciclada (+100)</button>
        <button onclick="adicionarPontos(10)">Quiz (+10)</button>
        <button onclick="adicionarPontos(30)">Desperdício de Alimentos (+30)</button>
        <button onclick="adicionarPontos(200)">Carimba (+200)</button>
        <button onclick="adicionarPontos(200)">Futsal (+200)</button>

        <div style="margin-top: 20px;">
            <input type="number" id="valorPersonalizado" placeholder="Digite um valor">
            <button onclick="adicionarPontosPersonalizado()">Adicionar Pontos</button>
        </div>

        <div style="margin-top: 20px;">
            <input type="number" id="valorRemover" placeholder="Valor a remover">
            <button onclick="removerPontosPersonalizado()">Remover Pontos</button>
        </div>

        <div style="margin-top: 20px;">
            <button onclick="salvarPontos()">Salvar Pontos</button>
        </div>
    </div>

    <div class="footer">
        <p><strong>Projeto ISCA 2025 - Todos os direitos reservados</strong></p>
    </div>

    <script>
        let pontos = 0;

        function carregarPontos() {
            const pontosSalvos = localStorage.getItem('pontosAmazonia');
            pontos = pontosSalvos ? parseInt(pontosSalvos) : 0;
            document.getElementById('pontosAmazonia').innerText = pontos;
        }

        function atualizarPontos() {
            document.getElementById('pontosAmazonia').innerText = pontos;
            localStorage.setItem('pontosAmazonia', pontos);
        }

        function adicionarPontos(valor) {
            pontos += valor;
            atualizarPontos();
        }

        function adicionarPontosPersonalizado() {
            let valor = parseInt(document.getElementById('valorPersonalizado').value);
            if (!isNaN(valor)) {
                pontos += valor;
                atualizarPontos();
            } else {
                alert("Digite um número válido!");
            }
        }

        function removerPontosPersonalizado() {
            let valor = parseInt(document.getElementById('valorRemover').value);
            if (!isNaN(valor)) {
                pontos -= valor;
                if (pontos < 0) pontos = 0;
                atualizarPontos();
            } else {
                alert("Digite um número válido!");
            }
        }

        function salvarPontos() {
            atualizarPontos();
            alert("Pontuação salva!");
        }

        window.onload = carregarPontos;
    </script>

</body>
</html>
